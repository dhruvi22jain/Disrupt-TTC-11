<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login/Signup form</title>
    <link rel="stylesheet" href="main.css"> 
</head>
<body>
    <div class="container"></div>
    <form>
        <form class="form" id="signup" action="/register" method="POST">
        <h1 class="form_title">Sign Up</h1>
        <input type="text" name="username" id="username" autofocus placeholder="Username" required>
        <input type="password" name="password" id="password" autofocus placeholder="Password" required>
        <input type="email" name="email" id="email" autofocus placeholder="Email ID" required>
        <button type="submit" action="POST">Continue</button>
    </form>

    <form>
        <h1 class="form_title">Login</h1>
        <form class="form" id="login" action="/register" method="POST"></form>
        <input type="text" name="username" id="username" autofocus placeholder="Username" required>
        <input type="password" name="password" id="password" autofocus placeholder="Password" required>
        <button type="submit">Continue</button>
        <a href="#" class="form_link">Forgot your password?</a>
        <a class="form_link" href="./" id="linkCreateAccount">Don't have an account? Create account!</a>
    </form>
<script src = "index.js"></script>
</body>
</html>
