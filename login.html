<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login form</title>
    <link rel="stylesheet" href="index.css"> 
    <script src="index.js"></script>
</head>
<body>
   
<div class="container">
    <form class="form" id="login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" class="form__input" id="username" name="username" autofocus placeholder="Username" required>
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" id="password" name ="password" autofocus placeholder="Password" required>
            <div class="form__input-error-message"></div>
        </div>
        <div class = "submit">
       <a href="homepage.html"><button class="form__button" type="submit">Continue</a></button></div>
       <a href="homepage.html">Return to homepage.</a>
       
                  
       <p class="form__text">
        <a href="#" class="form__link">Forgot your password?</a>
        </p>  
        <p class="form__text">
            <a class="form__link" href="register.html" id="linkCreateAccount">Don't have an account? Create account!</a>
        </p>
    </form>

</body>
</html>
