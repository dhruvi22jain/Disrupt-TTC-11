<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Signup form</title>
    <link rel="stylesheet" href="index.css"> 
    <script src="index.js"></script>
</head>
<body>
    
    <div class="container">
        <form class="form" action="/register.html" method ="POST" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>

            <div class="form__input-group">
                <input type="text" id="username" name="username" class="form__input" autofocus placeholder="Username" required>
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="email" id="email" name="email" class="form__input" autofocus placeholder="Email Address" required>
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" id="password" name="password" class="form__input" autofocus placeholder="Password" required>
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input type="password" id="confirmPassword" name="confirmPassword" class="form__input" autofocus placeholder="Confirm Password" required>
                <div class="form__input-error-message"></div>
            </div>

            <div class="submit">
                <a href="homepage.html"><button class="form__button" type="submit">Submit</a></button> </div>
                <a href="homepage.html">Return to homepage.</a>
      
            <p class="form__text">
            <a class="form__link" href="login.html" id="linkLogin">Already have an account? Sign in! </a>
            </p>
      </form>
      
</body>
</html>
